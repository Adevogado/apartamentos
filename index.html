<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aluguel de Apartamentos</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Adicione links para seus arquivos CSS e JavaScript -->
    <script src=""></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">App de Apartamentos</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <form id="form-busca" class="form-inline my-2 my-lg-0 ml-auto">
            <button
              type="button"
              class="btn btn-danger"
              id="btn-limpar-filtros"
              style="display: none"
            >
              Limpar Filtros
            </button>
            <button
              class="btn btn-outline-light my-2 my-sm-0 mr-2"
              id="btn-filtro"
              data-toggle="modal"
              data-target="#modalFiltro"
            >
              Filtro
            </button>

            <button
              class="btn btn-outline-light my-2 my-sm-0 mr-2"
              id="btn-criar-anuncio"
              data-toggle="modal"
              data-target="#modalCriarAnuncio"
            >
              Criar Anúncio
            </button>

            <input
              id="input-busca"
              class="form-control mr-sm-2"
              type="search"
              placeholder="Buscar por nome"
              aria-label="Buscar"
            />
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
              Buscar
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Modal de Filtro -->
    <div
      class="modal fade"
      id="modalFiltro"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalFiltroLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalFiltroLabel">
              Filtrar Apartamentos
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Fechar"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Formulário de Filtro -->
            <form id="form-filtro">
              <div class="form-group">
                <label for="valorMinimo">Valor Mínimo</label>
                <input type="number" class="form-control" id="valorMinimo" />
              </div>
              <div class="form-group">
                <label for="valorMaximo">Valor Máximo</label>
                <input type="number" class="form-control" id="valorMaximo" />
              </div>
              <div class="form-group">
                <label for="regiao">Região</label>
                <input type="text" class="form-control" id="regiao" />
              </div>
              <div class="form-group">
                <label for="tamanhoMinimo">Tamanho Mínimo</label>
                <input type="number" class="form-control" id="tamanhoMinimo" />
              </div>
              <div class="form-group">
                <label for="tamanhoMaximo">Tamanho Máximo</label>
                <input type="number" class="form-control" id="tamanhoMaximo" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Fechar
            </button>
            <button type="button" class="btn btn-primary" id="btn-filtrar">
              Filtrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Criar Anúncio -->
    <div
      class="modal fade"
      id="modalCriarAnuncio"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalCriarAnuncioLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalCriarAnuncioLabel">
              Criar Anúncio de Apartamento
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form-criar-anuncio">
              <!-- Adicione os campos do formulário para criar um novo anúncio -->
              <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" required />
              </div>
              <div class="form-group">
                <label for="preco">Preço</label>
                <input type="number" class="form-control" id="preco" required />
              </div>
              <div class="form-group">
                <label for="regiaoCriar">Região</label>
                <input
                  type="text"
                  class="form-control"
                  id="regiaoCriar"
                  required
                />
              </div>
              <div class="form-group">
                <label for="endereco">Endereço</label>
                <input
                  type="text"
                  class="form-control"
                  id="endereco"
                  required
                />
              </div>
              <div class="form-group">
                <label for="tamanho">Tamanho</label>
                <input
                  type="number"
                  class="form-control"
                  id="tamanho"
                  required
                />
              </div>
              <div class="form-group">
                <label for="quartos">Quartos</label>
                <input
                  type="number"
                  class="form-control"
                  id="quartos"
                  required
                />
              </div>
              <div class="form-group">
                <label for="banheiros">Banheiros</label>
                <input
                  type="number"
                  class="form-control"
                  id="banheiros"
                  required
                />
              </div>
              <div class="form-group">
                <label for="contato">Contato</label>
                <input type="text" class="form-control" id="contato" required />
              </div>
              <!-- Adicionar campo para upload de fotos -->
              <div class="form-group">
                <label for="foto">Foto</label>
                <input
                  type="file"
                  class="form-control-file"
                  id="foto"
                  accept="image/*"
                  multiple
                />
                <small id="fotoHelp" class="form-text text-muted"
                  >Selecione uma ou várias fotos (formato: JPG, PNG,
                  etc.).</small
                >
              </div>

              <div id="foto-preview"></div>

              <!-- Adicione os demais campos do formulário conforme necessário -->
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Fechar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="btn-salvar-anuncio"
            >
              Salvar Anúncio
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Detalhes do Imóvel -->
    <div
      class="modal fade"
      id="modalDetalhes"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalDetalhesLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalDetalhesLabel">
              Detalhes do Imóvel
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Carrossel de fotos do imóvel -->
            <div
              id="carouselImovel"
              class="carousel slide"
              data-ride="carousel"
            >
              <div class="carousel-inner">
                <!-- As imagens do carrossel serão adicionadas dinamicamente aqui -->
              </div>
              <a
                class="carousel-control-prev"
                href="#carouselImovel"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Anterior</span>
              </a>
              <a
                class="carousel-control-next"
                href="#carouselImovel"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Próximo</span>
              </a>
            </div>
            <h5 id="modalImovelNome"></h5>
            <p id="modalImovelPreco"></p>
            <p id="modalImovelRegiao"></p>
            <p id="modalImovelEndereco"></p>
            <p id="modalImovelQuartos"></p>
            <p id="modalImovelBanheiros"></p>
            <p id="modalImovelContato"></p>
          </div>
        </div>
      </div>
    </div>

    <div id="apartamentos-container" class="container mt-4"></div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
