name: Debug Pipeline

on:
  push:
    branches:
      - main

jobs:
  debug:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Print current directory
      run: |
        pwd
        ls -al

    - name: Print environment variables
      run: env

    - name: Navigate to backend directory
      run: cd backend

    - name: Print current directory after cd
      run: |
        pwd
        ls -al
