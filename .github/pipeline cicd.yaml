name: Node.js CI/CD

on:
  push:
    branches:
      - main # ajuste conforme sua branch principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Navigate to backend directory
        run: cd backend

      - name: Install dependencies
        run: npm install

      - name: Build and Test
        run: npm test

      - name: Start Application
        run: npm start
